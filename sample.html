<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cart with WhatsApp Checkout</title>
    <style>
        .cart { border: 1px solid #ddd; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Products</h2>
    <div id="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="10">
            <p>Product 1 - $10 <button class="add-to-cart">Add to Cart</button></p>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="15">
            <p>Product 2 - $15 <button class="add-to-cart">Add to Cart</button></p>
        </div>
    </div>

    <h2>Shopping Cart</h2>
    <div class="cart">
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Checkout via WhatsApp</button>
    </div>

    <script src="cart.js"></script>

</body>
</html>
