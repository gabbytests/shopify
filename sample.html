<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .cart {
            margin-top: 20px;
            border: 1px solid #333;
            padding: 10px;
            max-width: 400px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simple E-commerce Website</h1>

    <div id="products">
        <div class="product" data-id="1" data-name="T-shirt" data-price="19.99">
            <h3>T-shirt</h3>
            <p>Price: $19.99</p>
            <button onclick="addToCart(1, 'T-shirt', 19.99)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Shoes" data-price="49.99">
            <h3>Shoes</h3>
            <p>Price: $49.99</p>
            <button onclick="addToCart(2, 'Shoes', 49.99)">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Hat" data-price="15.99">
            <h3>Hat</h3>
            <p>Price: $15.99</p>
            <button onclick="addToCart(3, 'Hat', 15.99)">Add to Cart</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p class="total">Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('total');
            cartItemsContainer.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            totalContainer.textContent = total.toFixed(2);
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                alert('Checkout complete!');
                cart = [];
                updateCart();
            }
        }
    </script>
</body>
</html>
