<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">
                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>
            </div>
        </div>

        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
            </div>

            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            
            <button class="buttonCheckout" onclick="sendToWhatsApp()">CHECKOUT</button>
        </div>
    </div>
</div>

<script>
    function sendToWhatsApp() {
        // Get the form data
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;

        // Get the cart data (you can dynamically add this for more products)
        const productName = "PRODUCT 1";
        const productPrice = "$22/1 product";
        const quantity = 5;
        const totalPrice = "$433.3";

        // Generate the message content
        const message = `
        *Checkout Details:*
        Name: ${name}
        Address: ${address}
        
        *Cart Details:*\n
        Product: ${productName}\n
        Quantity: ${quantity}\n
        Price: ${productPrice}\n
        Total Price: ${totalPrice}
        `;

        // WhatsApp API link
        const phoneNumber = "233539115369"; // Replace with your WhatsApp number
        const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        // Redirect to WhatsApp
        window.open(url, '_blank');
    }
</script>

<script src="checkout.js"></script>

</body>
</html>
